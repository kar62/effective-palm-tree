<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - SPA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .user-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
        }

        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .user-card h3 {
            color: #667eea;
            font-size: 1.4rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .user-id {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 0.9rem;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-row {
            display: flex;
            align-items: flex-start;
        }

        .info-label {
            font-weight: 600;
            color: #495057;
            min-width: 80px;
            margin-right: 10px;
        }

        .info-value {
            color: #6c757d;
            flex: 1;
            word-break: break-word;
        }

        .email-link {
            color: #667eea;
            text-decoration: none;
        }

        .email-link:hover {
            text-decoration: underline;
        }

        .table-view {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .view-toggle {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .toggle-btn:hover {
            background: #5568d3;
        }

        .toggle-btn.active {
            background: #764ba2;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
            }

            .user-stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘¥ User Management System</h1>
            <p>Single Page Application with Python Backend</p>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading users...</p>
            </div>

            <div id="error" class="error hidden"></div>

            <div id="userContent" class="hidden">
                <div class="user-stats">
                    <div class="stat-card">
                        <h3 id="userCount">0</h3>
                        <p>Total Users</p>
                    </div>
                </div>

                <div class="view-toggle">
                    <button class="toggle-btn active" onclick="showView('grid')">Card View</button>
                    <button class="toggle-btn" onclick="showView('table')">Table View</button>
                </div>

                <div id="gridView" class="users-grid"></div>
                <div id="tableView" class="table-view hidden"></div>
            </div>
        </div>
    </div>

    <script>
        let currentView = 'grid';
        let usersData = [];

        // Escape HTML to prevent XSS attacks
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Fetch users from the API
        async function fetchUsers() {
            try {
                const response = await fetch('/api/users');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    usersData = data.users;
                    displayUsers(data.users);
                    document.getElementById('userCount').textContent = data.count;
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('userContent').classList.remove('hidden');
                } else {
                    throw new Error('Failed to fetch users');
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                showError(`Failed to load users: ${error.message}`);
            }
        }

        // Display users in grid view
        function displayUsersGrid(users) {
            const gridView = document.getElementById('gridView');
            gridView.innerHTML = users.map(user => `
                <div class="user-card">
                    <h3>
                        <span class="user-id">${escapeHtml(String(user.id))}</span>
                        ${escapeHtml(user.firstName)} ${escapeHtml(user.lastName)}
                    </h3>
                    <div class="user-info">
                        <div class="info-row">
                            <span class="info-label">Email:</span>
                            <span class="info-value">
                                <a href="mailto:${escapeHtml(user.email)}" class="email-link">${escapeHtml(user.email)}</a>
                            </span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Address:</span>
                            <span class="info-value">${escapeHtml(user.address)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Display users in table view
        function displayUsersTable(users) {
            const tableView = document.getElementById('tableView');
            tableView.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${escapeHtml(String(user.id))}</td>
                                <td>${escapeHtml(user.firstName)}</td>
                                <td>${escapeHtml(user.lastName)}</td>
                                <td><a href="mailto:${escapeHtml(user.email)}" class="email-link">${escapeHtml(user.email)}</a></td>
                                <td>${escapeHtml(user.address)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Display users based on current view
        function displayUsers(users) {
            if (currentView === 'grid') {
                displayUsersGrid(users);
            } else {
                displayUsersTable(users);
            }
        }

        // Toggle between grid and table view
        function showView(view) {
            currentView = view;
            const gridView = document.getElementById('gridView');
            const tableView = document.getElementById('tableView');
            const buttons = document.querySelectorAll('.toggle-btn');

            buttons.forEach(btn => btn.classList.remove('active'));

            if (view === 'grid') {
                gridView.classList.remove('hidden');
                tableView.classList.add('hidden');
                buttons[0].classList.add('active');
                displayUsersGrid(usersData);
            } else {
                gridView.classList.add('hidden');
                tableView.classList.remove('hidden');
                buttons[1].classList.add('active');
                displayUsersTable(usersData);
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            loadingDiv.classList.add('hidden');
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            fetchUsers();
        });
    </script>
</body>
</html>
